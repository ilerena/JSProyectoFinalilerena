        <h2>REGISTRO</h2>
        <form id="formNuevoRegistro">
            <p>Bienvenido! Ustede debe registrarse por primera y unica vez como nuevo jugador del plantel</p>
            <p>A continuaci√≥n, ingrese sus datos</p>
            <br>
            <input type="text" id="dni_registro" placeholder="DNI">

            <input type="text" id="apellido_registro" placeholder="Apellido">
            <label for="puesto">PUESTO</label>

                    <option value="9">Medio Scrum</option>
                    <option value="10">Apertura</option>
                    <option value="11">Wing Izquierdo</option>
                    <option value="12">Primer Centro</option>
                    <option value="13">Segundo Centro</option>
                    <option value="14">Wing Derecho</option>
                    <option value="15">Full Back</option>
                </select>   
            <label for="altura">ALTURA (cm)</label>
                <input type="number" id="altura_registro">
            <label for="peso">PESO (kg)</label>
                <input type="number" id="peso_registro">
            <button type="submit" id="submitRegistro">ENVIAR REGISTRO</button>
